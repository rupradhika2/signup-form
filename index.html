<!DOCTYPE html>
<html lang="en">

<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>
</head>


<body>
                    <form>
                                        <div class="container">
                                                            <h1>Sign Up</h1>
                                                            <p>Please fill in this form to create an account.</p>
                                                            <hr>
                                                            <div class="horizontal-group">
                                                                                <div class="form group left">

                                                                                                    <label
                                                                                                                        for=username><b>username</b></label>
                                                                                                    <input type="text" placeholder="enter a name"
                                                                                                                        name="usrname"
                                                                                                                        required>
                                                                                </div>

                                                                                <label for="psw"><b>Password</b></label>
                                                                                <input type="password"
                                                                                                    placeholder="Enter Password"
                                                                                                    name="psw" required>

                                                                                <label for="psw-repeat"><b>Repeat
                                                                                                                        Password</b></label>
                                                                                <input type="password"
                                                                                                    placeholder="Repeat Password"
                                                                                                    name="psw-repeat"
                                                                                                    required>




                                                                                <div class="form-group">
                                                                                                    <label for="email"
                                                                                                                        class="label-title"><b>Email*</b></label>
                                                                                                    <input type="email" id="email"
                                                                                                                        class="form-input"
                                                                                                                        placeholder="enter your email"
                                                                                                                        required="required">

                                                                                                    <div
                                                                                                                        class="form-group left">
                                                                                                                        <label for="phone_number"
                                                                                                                                            class="label title"><b>phone_number</b></label>
                                                                                                                        <input type="Phonenumber"
                                                                                                                                            id="Phone_number"
                                                                                                                                            class="forminput"
                                                                                                                                            placeholder="Enter a phone number"
                                                                                                                                            .required="requried">
                                                                                                    </div>
                                                                                                    <div
                                                                                                                        class="horizontal-group">
                                                                                                                        <div
                                                                                                                                            class="form group left">
                                                                                                                                            <label for="D.O.B"
                                                                                                                                                                class="Label title"><b>
                                                                                                                                                                                    D.O.B</b>
                                                                                                                                            </label>
                                                                                                                                            <input type="date" id="D.OB"
                                                                                                                                                                class="form_input"
                                                                                                                                                                placeholder="enter your D.o.B"
                                                                                                                                                                .required="required">
                                                                                                                        </div>
                                                                                                    </div>

                                                                                                    <label>
                                                                                                                        <input type="checkbox"
                                                                                                                                            checked="checked"
                                                                                                                                            name="Agree"
                                                                                                                                            style="margin-bottom:15px">
                                                                                                                        I
                                                                                                                        agree

                                                                                                    </label>

                                                                                                    <label>

                                                                                                    </label>

                                                                                                    <p>By creating an account
                                                                                                                        you
                                                                                                                        agree
                                                                                                                        to
                                                                                                                        our
                                                                                                                        <a href="#"
                                                                                                                                            style="color:dodgerblue">Terms
                                                                                                                                            &
                                                                                                                                            Privacy</a>.
                                                                                                    </p>

                                                                                                    <div
                                                                                                                        class="clearfix">
                                                                                                                        <button type="button"
                                                                                                                                            class="cancelbtn">Cancel</button>
                                                                                                                        <button type="submit"
                                                                                                                                            class="signupbtn">Sign
                                                                                                                                            Up</button>
                                                                                                    </div>
                                                                                </div>
                    </form>

</body>

</html>
